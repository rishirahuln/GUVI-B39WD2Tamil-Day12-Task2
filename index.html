<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="surveyform.css" />
  </head>
  <body>
    <form class="form1">
      <div>
        <label for="name">Name<span class="asterisk">*</span></label>
        <div class="form-row">
          <div class="col-3">
            <input type="text" name="" id="name" required />
            <p>first</p>
          </div>
          <div class="col-3">
            <input type="text" name="" id="name" required />
            <p>last</p>
          </div>
        </div>
      </div>

      <div>
        <label for="em">Email<span class="asterisk">*</span></label>
        <input class="col-6" type="email" name="" id="em" required />
      </div>

      <div>
        <label for="exp">Your Experience<span class="asterisk">*</span></label>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="Excellent">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="Good">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="OK">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="Poor">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="Bad">1 star</label>
        </div>
        <br /><br />
        <p>Overall, how would you rate your experience with us?</p>
      </div>

      <div>
        <label for="satisfied">How satisfied are you with<span class="asterisk">*</span></label>
        <table class="table table-striped">
          <thead>
            <tr>
              <td scope="col"></td>
              <td><label for="c1">Very Unsatisfied</label></td>
              <td><label for="c2">Unsatisfied</label></td>
              <td><label for="c3">Neutral</label></td>
              <td><label for="c4">Satisfied</label></td>
              <td><label for="c5">Very Satisfied</label></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Purchase</td>
              <td><input type="radio" name="purch" id="c1" value="1" title="Very Unsatisfied" /></td>
              <td><input type="radio" name="purch" id="c2" value="2" title="Unsatisfied" /></td>
              <td><input type="radio" name="purch" id="c3" value="3" title="Neutral" /></td>
              <td><input type="radio" name="purch" id="c4" value="4" title="Satisfied" /></td>
              <td><input type="radio" name="purch" id="c5" value="5" title="Very Satisfied" /></td>
            </tr>
            <tr>
              <td scope="row">Service</td>
              <td><input type="radio" name="serv" id="c1" value="1" title="Very Unsatisfied" /></td>
              <td><input type="radio" name="serv" id="c2" value="2" title="Unsatisfied" /></td>
              <td><input type="radio" name="serv" id="c3" value="3" title="Neutral" /></td>
              <td><input type="radio" name="serv" id="c4" value="4" title="Satisfied" /></td>
              <td><input type="radio" name="serv" id="c5" value="5" title="Very Satisfied" /></td>
            </tr>
            <tr>
              <td scope="row">Company Overall</td>
              <td><input type="radio" name="ovr" id="c1" value="1" title="Very Unsatisfied" /></td>
              <td><input type="radio" name="ovr" id="c2" value="2" title="Unsatisfied" /></td>
              <td><input type="radio" name="ovr" id="c3" value="3" title="Neutral" /></td>
              <td><input type="radio" name="ovr" id="c4" value="4" title="Satisfied" /></td>
              <td><input type="radio" name="ovr" id="c5" value="5" title="Very Satisfied" /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <label for="likely">How likely are you to<span class="asterisk">*</span></label>
        <table class="table table-striped">
          <thead>
            <tr>
              <td scope="col"></td>
              <td><label for="c6">Very Unlikely</label></td>
              <td><label for="c7">Unlikely</label></td>
              <td><label for="c8">Neutral</label></td>
              <td><label for="c9">Likely</label></td>
              <td><label for="c10">Very Likely</label></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Buy from us again</td>
              <td><input type="radio" name="again" id="c6" value="1" title="Very Unlikely" /></td>
              <td><input type="radio" name="again" id="c7" value="2" title="Unlikely" /></td>
              <td><input type="radio" name="again" id="c8" value="3" title="Neutral" /></td>
              <td><input type="radio" name="again" id="c9" value="4" title="Likely" /></td>
              <td><input type="radio" name="again" id="c10" value="5" title="Very Likely" /></td>
            </tr>
            <tr>
              <td scope="row">
                Recommend our <br />
                product to others
              </td>
              <td><input type="radio" name="recpro" id="c6" value="1" title="Very Unlikely" /></td>
              <td><input type="radio" name="recpro" id="c7" value="2" title="Unlikely" /></td>
              <td><input type="radio" name="recpro" id="c8" value="3" title="Neutral" /></td>
              <td><input type="radio" name="recpro" id="c9" value="4" title="Likely" /></td>
              <td><input type="radio" name="recpro" id="c10" value="5" title="Very Likely" /></td>
            </tr>
            <tr>
              <td scope="row">
                Recommend our <br />
                company to others
              </td>
              <td><input type="radio" name="reccom" id="c6" value="1" title="Very Unlikely" /></td>
              <td><input type="radio" name="reccom" id="c7" value="2" title="Unlikely" /></td>
              <td><input type="radio" name="reccom" id="c8" value="3" title="Neutral" /></td>
              <td><input type="radio" name="reccom" id="c9" value="4" title="Likely" /></td>
              <td><input type="radio" name="reccom" id="c10" value="5" title="Very Likely" /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <label for="comments">Additional comments or suggestions</label>
        <textarea name="" id="comments" cols="30" rows="5" style="width: 100%"></textarea>
      </div>

      <div>
        <input type="submit" value="Submit" id="sub" />
      </div>
    </form>
  </body>
</html>
